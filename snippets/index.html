        <script>
            function extend() {
              var target = {};
              for (var i = 0; i < arguments.length; i++) {
                var source = arguments[i];
                for (var key in source) {
                  if (source.hasOwnProperty(key)) {
                    target[key] = source[key];
                  }
                }
              }
              return target;
            }

            // Optional libraries used to extend on reveal.js
            var deps = [
              { src: '/presentations/snippets/lib/js/classList.js', condition: function() { return !document.body.classList; } },
              { src: '/presentations/snippets/plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: '/presentations/snippets/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: '/presentations/snippets/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
              { src: '/presentations/snippets/plugin/zoom-js/zoom.js', async: true },
              { src: '/presentations/snippets/plugin/notes/notes.js', async: true },
              { src: '/presentations/snippets/plugin/math/math.js', async: true }
            ];

            // default options to init reveal.js
            var defaultOptions = {
              controls: true,
              progress: true,
              history: true,
              center: true,
              transition: 'default', // none/fade/slide/convex/concave/zoom
              dependencies: deps
            };

            // options from URL query string
            var queryOptions = Reveal.getQueryHash() || {};

            var options = {"transition":"slide","backgroundTransition":"slide","slideNumber":true};
            options = extend(defaultOptions, options, queryOptions);
            Reveal.initialize(options);
        </script>
